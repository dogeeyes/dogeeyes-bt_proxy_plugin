  <div class="bt-w-menu">
    <p class="bgw" data-type="dashboard">控制台</p>
    <p data-type="naive">NaiveProxy</p>
    <p data-type="hy2">Hysteria2</p>

  </div>

</div>

<script type="text/javascript">
    // 动态加载静态资源 (CSS/JS)
    bt_tools.send({url: '/plugin?action=a&name=dogecloud&s=get_assets'}, function(res){
        if(res.status){
            var assets = res.msg;
            if(assets.css) {
                $('<style>').html(assets.css).appendTo('head');
            }
            if(assets.js) {
                $('<script>').html(assets.js).appendTo('body');
            }
        } else {
            layer.msg('插件资源加载失败: ' + res.msg, {icon: 2});
        }
    });
</script>
